    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">SCFF</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
                <div id="account" class="pull-right">
                        <form class="navbar-form">
                            <input class="span2" type="text" placeholder="Email">
                            <input class="span2" type="password" placeholder="Password">
                            <button type="submit" class="btn">Sign in</button>
                        </form>
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>Sign Up!</h1>
                <p>Register your interest in fly fishing by filling
                out the form below.</p>
    <!-- Button to trigger modal -->
                <p><a href="#myModal" id="signupbutton" "role"="button" class="btn" >Click here &raquo;</a></p>
            </div>


            <!-- Example row of columns -->
            <div class="row">
                <div class="span12">
                    <h2>Add your name to this list!</h2>
                    <div id="content"></div>
                </div>
            </div>

            <hr>

            <footer>
                <p>&copy; SPFF 2013</p>
            </footer>

        </div> <!-- /container -->

        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="signupmodal">SPFF sign up</h3>
          </div>
          <div class="modal-body">
            <form id="signupform">
              <legend>Sign up to get more information about SPFF</legend>
              <label>Your name</label>
              <input type="text" size="4" maxwidth="8" name="title" style="width:4ex;">
              <input type="text"  maxwidth="80"  name="first" placeholder="First name">
              <input type="text"  maxwidth="80"  name="last" placeholder="Last name">
              <label>Your nickname (if different from your first name, above)</label>
              <input type="text"  maxwidth="80"  name="nickname" placeholder="Nickname">
              <label>What city do you live in?</label>
              <input type="text"  maxwidth="80"  name="city" placeholder="City">
              <label>Your phone number</label>
              <input type="tel"  maxwidth="80"   name="tel" placeholder="(213) 555-1212">
              <label>Your email address</label>
              <input type="email"  maxwidth="80" name="email" placeholder="user@example.com">
              <label>Your experience with flyfishing</label>
              <textarea rows="3" style="width: 90%;" name="experience" placeholder="Your experience with flyfishing"></textarea>
              <label>Any message to the club organizers?</label>
              <input type="text" style="width:100ex; maxwidth="140" name="message" placeholder="Message">
            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
          </div>
        </div>

  <script id="recent-signups" type="text/x-mustache" charset="utf-8">
        <h3>Recent Sign Ups</h3>
        <ul id="signups">
          {{#signups}}
            <li> {{nickname}}{{#city}} from {{city}}{{/city}}{{#message}} says {{message}}{{/message}}
            </li>
          {{/signups}}
        </ul>
  </script>

        <script src="js/vendor/jquery-1.9.1.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/couchapp/jquery.couchForm.js"></script>
  <script src="js/couchapp/jquery.couchLogin.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
